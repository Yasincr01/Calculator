<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

    <div style="min-height: 100vh; background-image: linear-gradient(to bottom,rgb(15, 144, 200),white);" class="border d-flex justify-content-center align-items-center flex-column">
    <div class="border border-black p-2 bg-dark rounded-3">
        <div>
                <input type="text" placeholder="0" id="result" class="p-3 border border-black">
        </div>


            <div>
                <button style="width: 50px;" onclick="displayData('7')" id="seven" class="mt-1">7</button>
                <button style="width: 50px;" onclick="displayData('8')" id="eight" class="mt-1">8</button>
                <button style="width: 50px;" onclick="displayData('9')" id="nine" class="mt-1">9</button>
                <button style="width: 50px; background-color: rgb(12, 171, 207);" onclick="displayData('*')" id="multiple" class="mt-1 text-white">x</button>
            </div>

            <div >
                <button style="width: 50px;" onclick="displayData('4')" id="four" class="mt-1">4</button>
                <button style="width: 50px;" onclick="displayData('5')" id="five" class="mt-1">5</button>
                <button style="width: 50px;" onclick="displayData('6')" id="six" class="mt-1">6</button>
                <button style="width: 50px; background-color: rgb(12, 171, 207);" onclick="displayData('-')" id="substract" class="mt-1 text-white">-</button>
            </div>

            <div>
                <button style="width: 50px;" onclick="displayData('1')" id="one" class="mt-1">1</button>
                <button style="width: 50px;" onclick="displayData('2')" id="two" class="mt-1">2</button>
                <button style="width: 50px;" onclick="displayData('3')" id="three" class="mt-1">3</button>
                <button style="width: 50px; background-color: rgb(12, 171, 207);" onclick="displayData('+')" id="add" class="mt-1 text-white">+</button>
            </div>

            <div>
                <button style="width: 50px;background-color: rgb(87, 85, 85);" onclick="clearCalcScreen()" id="ac" class="mt-1 text-white">AC</button>
                <button style="width: 50px;" onclick="displayData('0')" id="zero" class="mt-1">0</button>
                <button style="width: 50px;background-color: rgb(12, 171, 207);" onclick="displayData('/')" id="divide" class="mt-1 text-white">/</button>
                <button style="width: 50px; background-color: rgb(12, 171, 207);" onclick="evaluateExpr()" id="equal" class="mt-1 text-white">=</button>
            </div>
            <button style="width: 215px; background-color: rgb(87, 85, 85);" onclick="removeLastCalcItem()" id="del" class="mt-1 text-white">&#9003;</button>

    </div>

    </div>

</body>

<script src="./main.js"></script>

</html>
